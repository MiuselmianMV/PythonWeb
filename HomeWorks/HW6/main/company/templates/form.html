{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h4 class="m-0">{{ title }}</h4>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success mt-3">Сохранить</button>
            <a href="{{ back_url }}" class="btn btn-secondary mt-3">Назад</a>
        </form>
    </div>
</div>
{% endblock %}
