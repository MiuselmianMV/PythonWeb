<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f6f7fb;
        }
        .navbar-custom {
            background: #2c3e50;
        }
        .navbar-custom .nav-link, .navbar-brand {
            color: #ecf0f1 !important;
        }
        .card {
            border-radius: 12px;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background: #2c3e50;
            text-align: center;
            color: #ecf0f1;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">CRM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" href="{% url 'customers' %}">Покупатели</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sellers' %}">Продавцы</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sales' %}">Продажи</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-4">
    <h1>Welcome to my page</h1>
    {% block content %}{% endblock %}
</div>

<footer >
    CRM Demo &copy; 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
