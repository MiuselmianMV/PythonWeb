{% extends "layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h4 class="m-0">{{ title }}</h4>
    </div>

    <div class="card-body">
        <table class="table">
            {% for label, value in fields %}
                <tr>
                    <th>{{ label }}</th>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>

        <a href="{{ back_url }}" class="btn btn-secondary mt-3">Назад</a>
    </div>
</div>
{% endblock %}
